<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="index.js"></script>
    <script>
        AFRAME.registerComponent('grabber', {
            init: function () {
                this.grabbed = null;
            },
            events: {
                gripdown: function (evt) {
                    if (evt.currentTarget.components['raycaster'].intersections.length > 0) {
                        this.grabbed = evt.currentTarget.components['raycaster'].intersections[0].object.el;
                        evt.currentTarget.object3D.attach(this.grabbed.object3D);
                    }
                },
                gripup: function (evt) {
                    if (this.grabbed) {
                        this.el.sceneEl.object3D.attach(this.grabbed.object3D);
                        this.grabbed = null;
                    }
                }
            }
        });
    </script>
	<script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>


</head>
<body>
    <div id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>

    <a-scene renderer="antialias: true"
             xr-mode-ui="enabled: true"
             webxr="optionalFeatures: hit-test, dom-overlay, local-floor, bounded-floor, layers; overlayElement: #overlay;"
            
 >

        <a-box class="grabbable" grabbable rotation="0 -12.596 0" position="-0.351 0.301 -1.065" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.0" scale="0.2 0.2 0.2" geometry="">
            <a-entity class="grabbable" grabbable gaussian_splatting="src: Tate_0.2x.splat;"
                      position="0.157 -0.491 -0.027"
                      rotation="0 12.596 0"
                      scale="0.3 0.3 0.3">
            </a-entity>
        </a-box>
       
      
<!-- Right Hand -->
<a-entity id="right-hand"
          hand-tracking-controls="hand: right"
          oculus-touch-controls="hand: right"
          laser-controls="hand: right"
          raycaster="objects: .grabbable; lineColor: #fff; lineOpacity: 0.7; far: 10"
          grabber
          super-hands
          sphere-collider="objects: .grabbable">
</a-entity>

<!-- Left Hand -->
<a-entity id="left-hand"
          hand-tracking-controls="hand: left"
          oculus-touch-controls="hand: left"
          laser-controls="hand: left"
          raycaster="objects: .grabbable; lineColor: #fff; lineOpacity: 0.7; far: 10"
          grabber
          super-hands
          sphere-collider="objects: .grabbable">
</a-entity>


    </a-scene>
</body>
</html>
