<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="index.js"></script>
    <script>
        AFRAME.registerComponent('grabber', {
            init: function () {
                this.grabbed = null;
            },
            events: {
                gripdown: function (evt) {
                    if (evt.currentTarget.components['raycaster'].intersections.length > 0) {
                        this.grabbed = evt.currentTarget.components['raycaster'].intersections[0].object.el;
                        evt.currentTarget.object3D.attach(this.grabbed.object3D);
                    }
                },
                gripup: function (evt) {
                    if (this.grabbed) {
                        this.el.sceneEl.object3D.attach(this.grabbed.object3D);
                        this.grabbed = null;
                    }
                }
            }
        });
    </script>

</head>
<body>
    <div id="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>

    <a-scene renderer="antialias: true"
             xr-mode-ui="enabled: true"
             webxr="optionalFeatures: hit-test, dom-overlay, local-floor, bounded-floor, layers; overlayElement: #overlay;"
            
 >

        <a-box grabbable position=".07 .35 -1.8" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.5" scale="0.2 0.2 0.2" geometry="">

        </a-box>
        <a-entity grabbable gaussian_splatting="src: Tate_0.2x.splat;" rotation="0 0 0" position="-0.35 0.2 -2" scale="0.06 0.06 0.06"></a-entity>

        <a-entity id="right-hand" hand-tracking-grab-controls="hand: right;" laser-controls="hand: right" oculus-touch-controls="hand: right" raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10" grabber="" daydream-controls="" gearvr-controls="" hp-mixed-reality-controls="" magicleap-controls="" oculus-go-controls="" valve-index-controls="" vive-controls="" vive-focus-controls="" windows-motion-controls="" generic-tracked-controller-controls="">
        </a-entity>
        <a-entity id="left-hand" hand-tracking-grab-controls="hand: left;" laser-controls="hand: left" oculus-touch-controls="hand: left" raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10" grabber="" daydream-controls="" gearvr-controls="" hp-mixed-reality-controls="" magicleap-controls="" oculus-go-controls="" valve-index-controls="" vive-controls="" vive-focus-controls="" windows-motion-controls="" generic-tracked-controller-controls="">
        </a-entity>



    </a-scene>
</body>
</html>
