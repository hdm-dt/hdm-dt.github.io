<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="image-comparison">
      <div class="images-container">

        <img class="image1" src="images/image2.png" alt="" />
        <img class="image2" src="images/image3.png" alt="" />
        <img class="image3" src="images/image4.png" alt="" />
        <img class="image4" src="images/image5.png" alt="" />
        <img class="image5" src="images/image6.png" alt="" />
        <img class="image6" src="images/image7.png" alt="" />
        <img class="image7" src="images/image1.png" alt="" />
        
        <div class="slider-line6"></div>
        <div class="slider-line5"></div>
        <div class="slider-line4"></div>
        <div class="slider-line3"></div>
        <div class="slider-line2"></div>
        <div class="slider-line1"></div>
        
        <div class="slider-button6" aria-hidden="true">
          <span class="slider-number5">6</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 256 256"
 
          >
          <rect width="256" height="256" fill="none"></rect>
        <polyline
          points="48 160 16 128 48 96"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="16"
        ></polyline>
       
          </svg>
        </div>
 

        <div class="slider-button5" aria-hidden="true">
          <span class="slider-number5">5</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 256 256"
 
          >
          <rect width="256" height="256" fill="none"></rect>
        <polyline
          points="48 160 16 128 48 96"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="16"
        ></polyline>
       
          </svg>
        </div>
 

        <div class="slider-button4" aria-hidden="true">
          <span class="slider-number4">4</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 256 256"
 
          >
          <rect width="256" height="256" fill="none"></rect>
        <polyline
          points="48 160 16 128 48 96"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="16"
        ></polyline>
       
          </svg>
        </div>
 
     
        <div class="slider-button3" aria-hidden="true">
          <span class="slider-number3">3</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            viewBox="0 0 256 256"
 
          >
          <rect width="256" height="256" fill="none"></rect>
        <polyline
          points="48 160 16 128 48 96"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="16"
        ></polyline>
       
          </svg>
        </div>
 
 
          <div class="slider-button2" aria-hidden="true">
            <span class="slider-number2">2</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              viewBox="0 0 256 256"
 
            >
            <rect width="256" height="256" fill="none"></rect>
          <polyline
            points="48 160 16 128 48 96"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></polyline>
         
            </svg>
          </div>
 
         
          <div class="slider-button1" aria-hidden="true">
            <span class="slider-number1">1</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <polyline
                points="48 160 16 128 48 96"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
             
            </svg>
          </div>
 
        <input type="range" class="slider6" min="0" max="100" value="0" />
        <input type="range" class="slider5" min="0" max="100" value="0" />
        <input type="range" class="slider4" min="0" max="100" value="0" />
        <input type="range" class="slider3" min="0" max="100" value="0" />
        <input type="range" class="slider2" min="0" max="100" value="0" />
        <input type="range" class="slider1" min="0" max="100" value="0"/>
 
      </div>
    </div>
 
    <script src="main.js"></script>
  </body>
</html>
